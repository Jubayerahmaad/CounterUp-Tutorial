<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up </title>

    
    <!-- Site Font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 


    <!-- Own Css -->
     <link rel="stylesheet" href="asstes/css/style.css">
</head>
<body>

        <!-- about section  -->

        <section class="about-section">
            <div class="about-wrapper container">
                <div class="about-img">
                    <img src="asstes/image/about-img.png" alt="">
                </div>
    
                <div class="about-contet">
                    <h6 class="sub-title">About us</h6>
                    <h2 class="text-title">Our tour plan is to fulfil your
                         <span class="primary-text">
                            dream wish
                         </span>
                    </h2>
    
                    <p class="about-desc">
                        Understand to achieve anything requires faith and belief in yourself, vision, hard work, determination, and dedication.
                    </p>
    
                    <div class="about-counter">
                        <div class="count-item">
                            <span class="count counter">15</span>
                            <span class="count-title">Years of Experience</span>
                        </div> <!--/.count item!-->
    
                        <div class="count-item">
                            <span class="count"><span class="counter">1</span>k </span>
                            <span class="count-title">Sucessful Trips </span>
                        </div> <!--/.count item!-->
    
                        <div class="count-item">
                            <span class="count"><span class="counter">20</span>k</span>
                            <span class="count-title"> Happy Customers </span>
                        </div> <!--/.count item!-->
    
                        <div class="count-item">
                            <span class="count counter">4.9</span>
                            <span class="count-title">Years of Experience</span>
                        </div> <!--/.count item!-->
    
                    </div>
                </div>
    
            </div>
        </section>
    
        <!-- About section end  -->

    <!-- Couterup link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    
    <!-- Own js -->
    <script src="asstes/js/app.js"></script>
</body>
</html>
